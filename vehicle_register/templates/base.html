<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>

  <title>Sideapp</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"><style>
  body {
    font: 20px Montserrat, sans-serif;
    line-height: 1.8;
    color: black;
    background-color: rgb(255, 255, 255);
  }
  p {font-size: 16px;}
  .margin {margin-bottom: 45px;}
  .bg-1 { 
    background-color: #1abc9c; /* Green */
    color: #ffffff;
  }
  .bg-2 { 
    background-color: #474e5d; /* Dark Blue */
    color: #ffffff;
  }
  .bg-3 { 
    background-color: #ffffff; /* White */
    color: #555555;
  }
  .bg-4 { 
    background-color: #2f2f2f; /* Black Gray */
    color: #fff;
  }
  .container-fluid {
    padding-top: 70px;
    padding-bottom: 70px;
  }
  .navbar {
    padding-top: 15px;
    padding-bottom: 15px;
    border: 0;
    border-radius: 0;
    margin-bottom: 0;
    font-size: 12px;
  }
  .navbar-nav  li a:hover {
    color: #1abc9c !important;
  }
  button .login {
    color:rgb(175, 29, 29);
  }
  </style>
</head>
    <body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>                        
            </button>
            <a class="navbar-brand" href="#">Vehicle Register</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/">Home</a></li>
                <li><a href="/vehicles/">Vehicles</a></li>
                <li><a href="/users/">Users</a></li>

                {% if current_user.is_authenticated %}
                <li><a href="/users/account/">Account</a></li>
                <li><form action="/users/logout/" method="POST">
                  <button>Log Out</button></li>
                  </form>
                {% else %}
                <li><a href="/users/login/">Log In</a></li>
                <li><a href="/users/signup/">Sign Up</a></li>
                {% endif %}

            </ul>
            </div>
        </div>
    </header>
        <div>
            {% block content%}        


            {% endblock %}
        </div>
        <!-- Footer -->
        <footer class="container-fluid bg-4 text-center">
            <p>All rights reserved 2021</p>
            <p><a href="https://samuelparkin1.github.io/">Sam Parkin Portfolio</a></p> 
        </footer>
    </body>
</html>
