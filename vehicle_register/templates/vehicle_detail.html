{% extends "base.html" %}
{% block content %}

<div class="container">
    <h2>{{ page_data.vehicle.vehicle_rego }}</h2>
    <p>vehicle ID: {{ page_data.vehicle.vehicle_id }}</p>

    <img src= "{{ page_data.image }}" style="width: 250px">
    <br/><br/>

    <form action="/vehicles/{{ page_data.vehicle.vehicle_id }}/", method="POST">
        <input type="text" name="vehicle_rego" placeholder="Vehicle Rego..."/> 
        <button>Update</button>
    </form>

    <br/><br/>

    <h3>Update Image:</h3>
    <form action="/vehicles/{{ page_data.vehicle.vehicle_id }}/image/" method="POST" enctype = "multipart/form-data">
        <input type="file" name="image">
        <input type="submit">
    </form>
    
    <form action = "/vehicles/{{ page_data.vehicle.vehicle_id }}/delete/", method="POST">
        <button>DELETE VEHICLE</button>
    </form>
</div>
{% endblock %}
