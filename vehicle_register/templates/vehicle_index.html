{% extends "base.html" %}
{% block content %}
    <hr>
    <div>
        <h2>New Vehicle</h2>
        <div>
            <form action="/vehicles/" method="POST">
                <input type="text" name="vehicle_rego" placeholder="Vehicle rego...">
                <button>Create</button>
            </form>
        </div>
    </div>
    <br/>
    <h2>Vehicle List</h2>
    <div class="container-sm">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>    
                    <th>Vehicle rego</th>
                    <th> vehicle checkout</th>
                </tr>
            </thead>
            {% for vehicle in page_data.vehicles %}
            <tbody>
                <tr>
                    <td>
                        {{ vehicle.vehicle_rego }}
                    </td>
                    <td>
                        <a class="btn btn-primary" href="/vehicles/{{ vehicle.vehicle_id }}/">Checkout</a><br/>
                    </td>
                </tr>
            </tbody>
            {% endfor %}
        </table>
    </div>
{% endblock %}
